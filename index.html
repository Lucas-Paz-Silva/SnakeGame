</head>
<body>
    <div id="gameInfo">
        <div id="score">Pontuação: 0</div>
        <div id="highScore">Recorde: 0</div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div id="buttons">
        <button id="startButton" class="action-button" onclick="startGame()">Iniciar</button>
        <button id="retryButton" class="action-button hidden" onclick="startGame()">Tentar Novamente</button>
        <label for="speed">Velocidade:</label>
        <input type="range" id="speed" min="50" max="300" step="10" value="200" onchange="adjustSpeed()">
    </div>
    
    <div id="controls">
        <div class="control-row">
            <button class="control-button" onclick="changeDirection('up')">▲</button>
        </div>
        <div class="control-row">
            <button class="control-button" onclick="changeDirection('left')">◀</button>
            <button class="control-button" onclick="changeDirection('down')">▼</button>
            <button class="control-button" onclick="changeDirection('right')">▶</button>
        </div>
    </div>
